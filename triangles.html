<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    
        .arrow-right{
            width: 0;
            height: 0;
            border-top: 70px solid transparent;
            border-bottom: 70px solid transparent;
            border-left: 40px solid blue;
        }
    
    </style>
    
    <!-- 
    The idea behind creating a triangle is to give a div a width
    and a height of 0. The actual shape and fill of the triangle
    is based on the border width.
    -->
</head>
<body>
    <div class="arrow-right"></div>
</body>
</html>
